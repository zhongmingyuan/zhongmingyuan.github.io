<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        section {
            margin: 2rem 0;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .project-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="/api/placeholder/150/150" alt="Your Profile Picture" class="profile-img">
        <h1>Mingyuan Zhong, Ph.D.</h1>
        <p>Product AI developer</p>
        <div class="social-links">
            <a href="https://github.com/zhongmingyuan">GitHub</a>
            <a href="https://www.linkedin.com/in/mingyuan-zhong-1397ab2a/">LinkedIn</a>
        </div>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Interests: AI(Machine Learning, Reinforcement Learning, Generative AI), Product, Data Science, and Data Engineering</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="projects">
                To be updated
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Mingyuan Zhong. All rights reserved.</p>
    </footer>
</body>
</html>
